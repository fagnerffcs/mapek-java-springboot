spring.sql.init.platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_mapek_java
spring.datasource.username=${DS_USERNAME:user_mapek}
spring.datasource.password=${DS_PASSWORD:mapek_JAVA}
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=never